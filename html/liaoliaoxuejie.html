  	 <style>
    * {
      margin: 0;
      padding: 0;
    }
 
    body {
      background: #000;
    }
 
    a {
      text-decoration: none;
      position: absolute;
      left: 50%;
      top: 70%;
      /* 居中 */
      transform: translate(-50%, -50%);
      font-size: 18px;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      width: 200px;
      height: 60px;
      color: #fff;
      line-height: 60px;
      text-align: center;
      text-transform: uppercase;
      border-radius: 50px;
      z-index: 1;
    }
 
    a::before {
      content: "";
      position: absolute;
      left: -5px;
      right: -5px;
      top: -5px;
      bottom: -5px;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      border-radius: 50px;
      filter: blur(20px);
      z-index: -1;
    }
 
    a:hover::before {
      animation: sun 8s infinite;
    }
 
    a:hover {
      animation: sun 8s infinite;
    }
 
    @keyframes sun {
      100% {
        background-position: -400% 0;
      }
    }
  </style>
