<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册中</title>
		<style>
			.fullscreen-bg {
			    background-position: 50% 50%;
			    background-size: cover;
			    bottom: 0;
			    right: 0;
			    position: fixed;
			    position: absolute;
			    width: 100%;
			    height: 100%;
			    overflow: hidden;
			    left: 0;
			    top: 0;
			}
			.register_form{
				position: absolute;
				top: 30px;
				left:50%;
			}
			.submit{
				padding-left:40px;
			}
			.registe_1{
				border: 6px solid #666666;
			}
		</style>
		
		<script>
			var inputshou = document.getElementById("shouji").value;
	        var inputmima = document.getElementById("mima").value;
	        function buttonClick(){
	        	if(inputshou&&inputmima){	
	            	window.confirm("注册成功啦！");
	        	}else{
	        		window.confirm("请输入账号和密码！");
	        	}
	        }
	      
    	</script>
		
	</head>
	<body>
        <div class="fullscreen-bg" style="background-image: url(../images/dog.jpg);">
    		<form class="register_form" method="post">
		        <div class="field">
		            <input id="shouji" name="username" type="text" placeholder="您的手机号" autocomplete="off"
		                data-verification-name="帐号" value="">
		           
		        </div>
		        <div class="form01">
		            <input id="mima" name="password" type="password" placeholder="您的密码" autocomplete="off"
		                data-verification-name="密码"
		                class="verification[required,minSize[4],maxSize[50]]" value="">
		        </div>
		        <div class="submit">
		            <input  id="registe_1" type="button" value="注 册" onclick="buttonClick();">
		            <button id="registe_2" type="button"><a href="../index.html">返 回</a></button>
		        </div>                       
        	</form>
        </div>

	</body>
</html>
         <script type="text/javascript">
			//pre.getRandom
			function getRandom(x, y) {
				return Math.random() * (y - x) + x;
			}
			// 1，写一个函数，在可视区域内，随机大小，随机位置，产生n个雪花
			function createSnows(n) {
				for (var i = 0; i < n; i++) {
					var img = document.createElement('img');
					img.src = '../images/citys/fengye.png';
					//随机
					//1, size 30-60
					//定宽不定高，定高不定宽
					var size = getRandom(10, 30);
					img.style.width = size + 'px';
					// 2,Position
					img.style.position = 'absolute';
					//需要记录每个元素的初始left值
					var left = getRandom(0, window.innerWidth);
					leftArr[i] = left;
					img.style.left = left + 'px';
					img.style.top = getRandom(0, window.innerHeight) + 'px';
					
					// 神仙气质
					img.style.opacity = getRandom(0.4, 1);
					weightArr[i] = getRandom(0,6.28);
					document.body.appendChild(img);

				}
			}


			// 2让雪花运动
			// 运动函数让所有雪花运动
			function snowRun() {
				// 1.获取所有元素
				// document.getElementsByClassName()
				// document.getElementsByTagName()
				var imgs = document.getElementsByTagName('img');
				// 2，遍历元素，让每个元素运动
				setInterval(function() {
					for (var i = 0; i < imgs.length; i++) {
						//每一个元素
						var img = imgs[i];
						var top = parseInt(getComputedStyle(img).top);
						// var left = leftArr[i];
						
						top++;
						img.style.top = top + 'px';
						var left = leftArr[i] + Math .sin(top*0.01 - weightArr[i])*100;
						img.style.left = left + 'px';


						//废物利用，到地下的元素在放到上面
						if (top >= window.innerHeight) {
							img.style.top =-parseInt(getComputedStyle(img).height)+ 1 + 'px';
							//左右位置重新生成
							var left = getRandom(0,window.innerWidth);
							leftArr[i] = left;
							img.style.left = left + 'px';
						}

					}
				},1);
			}
			var leftArr = [];
			//偏移量数组 左加右减
			var weightArr = [];
			createSnows(100);
			snowRun();
		</script>
