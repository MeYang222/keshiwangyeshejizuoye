<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>羊羊网-登录页</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div class="container container-login">
            <a href="../index.html" title="返回">
            	<img src="../images/ICON1_退料汇总.png" width="13px;" height="13px;"/>
            </a>
            <a title="羊羊网">羊羊网</a>
            <div class="signup-forms flip">
                <div class="login-box" id="_j_login_box">
                    <div class="inner inner_v2 clearfix">
                        <div class="inner_v2_left">
                            <form id="_j_login_form" method="post">
                                <div class="form-field">
                                    <input name="username" type="text" placeholder="您的手机号" autocomplete="off"
                                        data-verification-name="帐号" value="13832190621">
                                  
                                </div>
                                <div class="form-field">
                                    <input name="password" type="password" placeholder="您的密码" autocomplete="off"
                                        data-verification-name="密码"
                                        class="verification[required,minSize[4],maxSize[50]]" value="1111">
                
                                </div>
                                <div class="form-link"><a href="../html/wangjimima.html">忘记密码</a></div>
                                <div class="submit-btn">
                                    <button id="_js_loginBtn" type="button">登 录</button>
                                </div>
                               
                            </form>
                             <div class="bottom-link">还没有帐号?
                    			<a href="../html/registe.html">马上注册</a>
                    		 </div>         
                        </div>
                        <div class="inner_v2_right">
                            <img src="../images/人人都是懒羊羊.png">
                            <p>扫一扫<br>下载羊羊网APP</p>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    <div class="fullscreen-bg" style="background-image: url(../images/jn6.jpg);">
    </div>

</body>

</html>
